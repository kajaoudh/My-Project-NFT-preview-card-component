<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

  <main>
    <section>
      <div id="card">

        <article class="main-image">
          <img src="./images/image-equilibrium.jpg" alt="" class="equilibrium">
          <div>
            <img src="./images/icon-view.svg" alt="" class="icon">
          </div>
        </article>

        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="time-left">

          <p class="ethereum"> <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>

          <p><img src="./images/icon-clock.svg" alt=""> 3 days left </p>

        </div>

        <div class="creation">
          <img src="./images/image-avatar.png" alt="">
          <p>Creation of <span>Jules Wyvern</span> </p>
        </div>

      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Med Amine Ait Kajaoudh</a>.
    </div>
  </footer>
</body>

</html>
